
<html>

    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
    
    	<title>Test-Auth</title>
        
        <h1>AJAX Test</h1>
        <h2>AJAX is here via the jQuery library.</h2>
    	
	    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	    <script type="text/javascript" charset="utf-8">
		
            $(document).ready(function(){
    		    $("#ID-TEST1").click(function(){
                    
                    alert("Test 1");
                    
                    $('#ID-TEST1').load('http://google.com'); // SERIOUSLY!
                    
                    $.get
                    (
                        "https://api.viddler.com/rest/v1/",
                        {
                            method : "viddler.users.auth",
                            api_key : "1sisupo1x9j0s1ju9eh3",
                            user : "victors",
                            password : "victors1"
                            // get_record_token : 1
                        },
                        function(data){
                            $('.result').html(data);
                            alert('Load was performed.');
                        },
                        "xml"
                    );
                    
    		    });
                
                
                $("#ID-TEST2").click(function(){
                    
                    alert("Test 2");
                    
                    $.getJSON("http://api.viddler.com/api/v2/viddler.users.auth.json",
                    {
                        api_key: "1sisupo1x9j0s1ju9eh3",
                        user: "victors",
                        password: "victors1"
                    },
                    function(data){
                        alert("JSON Data: " + data.auth.sessionid);
                    });
                });
                
        	});
            
            function http_Get(){
                
                alert("Test 3");
                // http://api.viddler.com/api/v2/viddler.users.auth.json&api_key=1sisupo1x9j0s1ju9eh3&user=victors&password=victors1
                var TheURL = "http://api.viddler.com/api/v2/viddler.users.auth.json";
                
                // TheURL += "?method=" + "viddler.users.auth";
                TheURL += "?api_key=" + "1sisupo1x9j0s1ju9eh3";
                TheURL += "&user=" + "victors";
                TheURL += "&password=" + "victors1";
                
                var HTTPXHR = new XMLHttpRequest();
                HTTPXHR.open( 'GET', TheURL, true );
                HTTPXHR.send(null);
                
                alert("hey");
            }
        
        
	    </script>

    </head>

    <body>
	    
        <p>jQuery .get usage</p>
	    <input type="button" id="ID-TEST1" name="NM-Test" value="get Test">
