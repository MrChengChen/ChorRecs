                    XHR.request({

                        data:
                        {
                            api_key: "1sisupo1x9j0s1ju9eh3",
                            user: "victors",
                            password: "victors1"
                        }
                    }, function(response) {
                        alert(response.status);
                        alert(response.data);

        </script>
        
    </head>
